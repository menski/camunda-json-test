<form name="userForm" role="form">

    <script cam-script type="text/form-script">
        var variableManager = camForm.variableManager;

        camForm.on('form-loaded', function () {
            variableManager.fetchVariable('newAddressData');
        });

        camForm.on('variables-fetched', function () {
            $scope.newAddressData = variableManager.variableValue('newAddressData');
        });

    </script>

    <fieldset disabled>
        <div class="form-group">
            <label for="cityInput">City</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" ng-model="newAddressData.city" class="form-control" id="cityInput"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="zipInput">Zip Code</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" ng-model="newAddressData.zipcode" class="form-control" id="zipInput"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="streetName">Street Name</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" ng-model="newAddressData.street" class="form-control" id="streetName"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="streetNumber">Street Number</label>
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" ng-model="newAddressData.streetNumber" class="form-control" id="streetNumber"/>
                </div>
            </div>
        </div>
    </fieldset>
</form>
