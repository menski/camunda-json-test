<form name="userForm" role="form">

    <script cam-script type="text/form-script">
        var variableManager = camForm.variableManager;

        $scope.newAddressData = {};

        camForm.on('submit', function(evt) {
            variableManager.createVariable({
                name: 'newAddressData',
                type: 'Object',
                value: $scope.newAddressData,
                valueInfo: {
                  serializationDataFormat: 'application/json',
                  objectTypeName: 'be.powerdale.domain.FunctionalLocation'
                }
             });
        });
    </script>

    <div class="form-group">
        <label for="cityInput">City</label>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" ng-model="newAddressData.city" class="form-control" id="cityInput"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="zipInput">Zip Code</label>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" ng-model="newAddressData.zipcode" class="form-control" id="zipInput"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="streetName">Street Name</label>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" ng-model="newAddressData.street" class="form-control" id="streetName"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="streetNumber">Street Number</label>
        <div class="row">
            <div class="col-sm-6">
                <input type="text" ng-model="newAddressData.streetNumber" class="form-control" id="streetNumber"/>
            </div>
        </div>
    </div>

</form>
